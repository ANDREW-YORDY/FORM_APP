<!-- mi-componente.component.html -->
<div class="card col-lg-5 col-md-6 col-sm-8 mx-auto mt-5">

  <form class="card-body">

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" [(ngModel)]="correo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</div>

<div class="col-sm-12 col-md-9 mx-auto p-3 mt-4">
  <div class="btn-group d-grid mx-auto gap-2 col-lg-7 col-md-9 col-sm-8">
    <button type="button" routerLink="../menu" class="btn btn-lg btn-primary border-info-subtle opacity-75">
      <i class="fa-solid fa-bars"></i>
    </button>
    <button type="button" routerLink="/" class="btn btn-lg btn-primary border-info opacity-75">
      <i class="fa-solid fa-house"></i>
    </button>
  </div>
</div>
